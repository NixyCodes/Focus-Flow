<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Enhanced Animation and Styling */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            transform: translateY(20px);
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            width: 400px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: translateY(-20px);
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            }
            100% {
                transform: translateY(0px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            bottom: -10px;
            left: 20%;
            background: linear-gradient(to right, #6366F1, #8B5CF6);
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: bottom right;
            animation: underline 2s ease-out forwards;
        }
        
        @keyframes underline {
            to {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
        }
        
        input {
            transition: all 0.3s ease;
            border: 2px solid #E5E7EB;
            border-radius: 12px !important;
            padding: 12px 16px !important;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        input:focus {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.15);
            border-color: #6366F1 !important;
        }
        
        label {
            font-weight: 500;
            color: #4B5563;
            margin-bottom: 6px;
            display: block;
            transition: all 0.3s ease;
        }
        
        button {
            background: linear-gradient(135deg, #6366F1, #8B5CF6) !important;
            border: none !important;
            padding: 12px 24px !important;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 12px !important;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            transform: translateY(0);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        button:hover:before {
            left: 100%;
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            from {
                left: -100%;
            }
            to {
                left: 100%;
            }
        }
        
        a {
            font-weight: 600;
            position: relative;
            text-decoration: none;
        }
        
        a:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(to right, #6366F1, #8B5CF6);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        
        a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        /* Background animation elements */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
            background: rgba(99, 102, 241, 0.2);
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
            animation-duration: 18s;
            background: rgba(139, 92, 246, 0.3);
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 15s;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
            animation-duration: 11s;
            background: rgba(99, 102, 241, 0.3);
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 30s;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
            animation-duration: 45s;
            background: rgba(139, 92, 246, 0.15);
        }
        
        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
            background: rgba(99, 102, 241, 0.3);
        }
        
        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 25s;
            background: rgba(139, 92, 246, 0.15);
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
                border-radius: 0;
            }
            50% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0.5;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-2000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        /* Timer icon animation */
        .timer-icon {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            z-index: 2;
            animation: pulse 2s infinite;
        }
        
        .timer-icon::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            z-index: 3;
        }
        
        .timer-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: #8B5CF6;
            transform-origin: bottom;
            animation: timerHand 10s linear infinite;
            z-index: 4;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }
        
        @keyframes timerHand {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        #error-message {
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        #error-message:not(.hidden) {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <!-- Background Animation -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="login-container">
        <div class="timer-icon"></div>
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="{{ url_for('register_page') }}" class="text-indigo-600 hover:text-indigo-500">Register</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/pomodoro';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
